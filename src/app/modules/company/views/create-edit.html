<!-- Your Account Personal Information -->
<div class="container">
  <div class="row">

    <div class="col col-xl-9 order-xl-2 col-lg-9 order-lg-2 col-md-12 order-md-1 col-sm-12 col-12">
      <div class="ui-block">
        <div class="ui-block-title">
          <h3 class="title">Add a Company</h3>
        </div>
        <div class="ui-block-content">

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row" formGroupName="company">
              <div class="col col-lg-12 col-md-12 col-sm-12 col-12">

                <div
                  *ngIf="formType === formTypeEnum.EDIT || formType === formTypeEnum.VIEW"
                  [ngClass]="{'has-error': isValidField('name')}"
                  class="form-group label-floating is-select"
                >
                  <label for="name" class="control-label">Company name</label>
                  <input
                    formControlName="name"
                    [ngClass]="{'form-control-danger': isValidField('name')}"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Company name"
                  >
                </div>

                <div
                  *ngIf="formType === formTypeEnum.EDIT || formType === formTypeEnum.VIEW"
                  [ngClass]="{'has-error': isValidField('companySizeId')}"
                  class="form-group label-floating is-select"
                >
                  <label class="control-label">Company Size</label>
                  <!--                    <select class="selectpicker form-control">-->
                  <select
                    formControlName="companySizeId"
                    class="selectpicker form-control"
                  >
                    <option [value]="peopleSizes[peopleSize]" *ngFor="let peopleSize of objectKeys(peopleSizes)">
                      {{peopleSize}}
                    </option>
                  </select>
                </div>

                <div
                  *ngIf="formType === formTypeEnum.EDIT || formType === formTypeEnum.VIEW"
                  [ngClass]="{'has-error': isValidField('itSizeId')}"
                  class="form-group label-floating is-select"
                >
                  <label class="control-label">IT Size</label>
                  <!--                    <select class="selectpicker form-control">-->
                  <select
                    formControlName="itSizeId"
                    class="selectpicker form-control"
                  >
                    <option [value]="peopleSizes[peopleSize]" *ngFor="let peopleSize of objectKeys(peopleSizes)">
                      {{peopleSize}}
                    </option>
                  </select>
                </div>

              </div>
            </div>

            <div class="col col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="file-upload">
                <label for="upload" class="file-upload__label">Upload Company logo</label>
                <input
                  (change)="uploadCompanyLogo($event)"
                  id="upload"
                  class="file-upload__input"
                  type="file"
                  name="file-upload"
                >
              </div>
            </div>

            <h4 class="title">Add HQ Address</h4>
            <app-address-form
              formControlName="address"
              [formType]="formType"
              [submitted]="submitted"
            ></app-address-form>

            <div class="row">
              <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                <button type="submit" class="btn btn-primary btn-lg full-width">Create company</button>
              </div>
            </div>
            <div class="row" *ngIf="!form.valid && serverSideError">
              <p class="error-box"><strong>Unknown error.</strong></p>
            </div>

          </form>

        </div>
      </div>
    </div>

    <div
      class="col col-xl-3 order-xl-1 col-lg-3 order-lg-1 col-md-12 order-md-2 col-sm-12 col-12 responsive-display-none"
    >
      <div class="ui-block">
        <app-left-menu></app-left-menu>
      </div>
    </div>

  </div>
</div>
