<div class="container" *ngIf="company !== null">
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="ui-block">
        <div class="top-header">
          <div
            [ngStyle]="{'background-image': 'url(' + getHeaderMapUrl() + ') '}"
            class="top-header-thumb"></div>
          <div class="profile-section">
            <div class="row">
              <div class="col col-lg-5 col-md-5 col-sm-12 col-12">
                <ul class="profile-menu">
                  <li>
                    <a
                      routerLink="{{urlGeneratorService.getCompanyHomeViewUri(company)}}"
                      [ngClass]="{active: isActiveUri(urlGeneratorService.getCompanyHomeViewName())}"
                    >Home</a>
                  </li>
                  <li>
                    <a
                      routerLink="{{urlGeneratorService.getCompanyStackViewUri(company)}}"
                      [ngClass]="{active: isActiveUri(urlGeneratorService.getCompanyStackViewName())}"
                    >Stack</a>
                  </li>
                </ul>
              </div>
              <div class="col col-lg-5 ml-auto col-md-5 col-sm-12 col-12">
                <ul class="profile-menu">
                  <li>
                    <a href="07-ProfilePage-Photos.html">Photos</a>
                  </li>
                  <li>
                    <a href="09-ProfilePage-Videos.html">Videos</a>
                  </li>
                  <li>
                    <div class="more">
                      <svg class="olymp-three-dots-icon">
                        <use xlink:href="#olymp-three-dots-icon"></use>
                      </svg>
                      <ul class="more-dropdown more-with-triangle">
                        <li>
                          <a href="#">Report Profile</a>
                        </li>
                        <li>
                          <a href="#">Block Profile</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <div class="control-block-button">
              <a href="35-YourAccount-FriendsRequests.html" class="btn btn-control bg-blue">
                <svg class="olymp-happy-face-icon">
                  <use xlink:href="#olymp-happy-face-icon"></use>
                </svg>
              </a>

              <a href="#" class="btn btn-control bg-purple">
                <svg class="olymp-chat---messages-icon">
                  <use xlink:href="#olymp-chat---messages-icon"></use>
                </svg>
              </a>

              <div class="btn btn-control bg-primary more">
                <svg class="olymp-settings-icon">
                  <use xlink:href="#olymp-settings-icon"></use>
                </svg>

                <ul class="more-dropdown more-with-triangle triangle-bottom-right">
                  <li>
                    <a href="#" (click)="openOwnModal($event, company)" data-toggle="modal" data-target="#update-header-photo">Own the company</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="top-header-author">
            <a href="{{urlGeneratorService.getCompanyHomeViewUri(company)}}" class="author-thumb">
              <img loading="lazy" src="{{urlGeneratorService.getCompanyLogoUrl(company)}}" alt="author">
            </a>
            <div class="author-content">
              <a
                href="{{urlGeneratorService.getCompanyHomeViewUri(company)}}"
                class="h4 author-name"
              >{{company.name}}</a>
              <div class="country">San Francisco, CA</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet (activate)="routeActivated($event)"></router-outlet>

<app-tracked-review-display-modal></app-tracked-review-display-modal>
<app-stack-review-modal></app-stack-review-modal>
<app-own-company-modal></app-own-company-modal>
<app-add-group-modal></app-add-group-modal>
<app-add-group-technology-modal></app-add-group-technology-modal>
