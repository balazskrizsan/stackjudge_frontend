<!-- Fixed Sidebar Right -->
<div class="fixed-sidebar right">
    <div class="fixed-sidebar-right sidebar--small" id="sidebar-right">
        <div class="mCustomScrollbar" data-mcs-theme="dark">
            <ul
                *ngIf="companies"
                class="chat-users"
            >
                <li
                    *ngFor="let company of companies"
                    class="inline-items js-chat-open"
                >
                    <a routerLink="{{urlService.getCompanyHomeViewUri(company, true)}}" class="author-thumb">
                        <img alt="author" src="{{getLogoFullPath(company)}}" class="avatar"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- /Fixed Sidebar Right -->
