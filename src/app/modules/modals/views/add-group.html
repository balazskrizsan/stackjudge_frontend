<div
  [style.display]="!isModalVisible ? 'none' : 'block'"
  class="modal fade show"
  id="popup-write-rewiev"
  tabindex="-1"
  role="dialog"
  aria-labelledby="popup-write-rewiev"
  aria-hidden="true"
>
  <div class="modal-dialog window-popup popup-write-review" role="document">
    <div class="modal-content">
      <span
        (click)="close()"
        class="close icon-close modal-close" data-dismiss="modal" aria-label="Close"
      >
        <svg class="olymp-close-icon">
          <use xlink:href="#olymp-close-icon"></use>
        </svg>
      </span>

      <div class="modal-header">
        <h6 class="title">Add a group</h6>
      </div>

      <div class="modal-body">
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="form-write-review"
        >
          <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12">

              <div
                [ngClass]="{'has-error': hasValidationError('typeId')}"
                class="form-group"
              >
                <label class="control-label">Group type</label>
                <select
                  formControlName="typeId"
                  class="selectpicker form-control"
                >
                  <option value="0">Please select</option>
                  <option value="{{groupTypeEnum.STACK}}">{{groupTypeEnum[groupTypeEnum.STACK]}}</option>
                  <option value="{{groupTypeEnum.TEAM}}">{{groupTypeEnum[groupTypeEnum.TEAM]}}</option>
                  <option value="{{groupTypeEnum.PROJECT}}">{{groupTypeEnum[groupTypeEnum.PROJECT]}}</option>
                </select>
              </div>

              <div
                [ngClass]="{'has-error': hasValidationError('name')}"
                class="form-group"
              >
                <label class="control-label">Name</label>
                <input
                  formControlName="name"
                  class="form-control" placeholder="" type="text"
                >
              </div>

              <div
                [ngClass]="{'has-error': hasValidationError('groupSizeId')}"
                class="form-group"
              >
                <label class="control-label">Group Size</label>
                <select
                  formControlName="groupSizeId"
                  class="selectpicker form-control"
                >
                  <option value="0">Please select</option>
                  <option [value]="groupSizes[groupSize]" *ngFor="let groupSize of objectKeys(groupSizes)">
                    {{groupSize}}
                  </option>
                </select>
              </div>

              <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <button type="submit" class="btn btn-primary btn-lg full-width">Post your Review</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div
  [style.display]="!isModalVisible ? 'none' : 'block'"
  class="modal-backdrop fade show"
></div>
