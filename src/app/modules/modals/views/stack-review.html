<div
  [style.display]="!isModalVisible ? 'none' : 'block'"
  class="modal fade show"
  id="popup-write-rewiev"
  tabindex="-1"
  role="dialog"
  aria-labelledby="popup-write-rewiev"
  aria-hidden="true"
>
  <div class="modal-dialog window-popup popup-write-review" role="document">
    <div class="modal-content">
      <span
        (click)="close()"
        class="close icon-close modal-close" data-dismiss="modal" aria-label="Close"
      >
        <svg class="olymp-close-icon">
          <use xlink:href="#olymp-close-icon"></use>
        </svg>
      </span>

      <div class="modal-header">
        <h6 class="title">Write a review</h6>
      </div>

      <div class="modal-body">
        <form
          [formGroup]="form" (ngSubmit)="onSubmit()"
          class="form-write-rewiev"
        >
          <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12">
              <div class="form-group">
                <label class="control-label">Name</label>
                <input
                  value="{{user?.username}}"
                  class="form-control" placeholder="" type="text" disabled="disabled"
                >
              </div>
            </div>

            <div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
              <div
                [ngClass]="{'has-error': hasValidationError('visibility')}"
                class="form-group"
              >
                <label class="control-label">Visibility</label>
                <select
                  formControlName="visibility"
                  class="selectpicker form-control"
                >
                  <option value="0">Please select</option>
                  <option value="1">Everybody (Even search engines)</option>
                  <option value="2">Registered</option>
                  <option value="3">Protected (You will see the viewer name)</option>
                </select>
              </div>

              <div
                [ngClass]="{'has-error': hasValidationError('rate')}"
                class="form-group"
              >
                <label class="control-label">Rate</label>
                <select
                  formControlName="rate"
                  class="selectpicker form-control"
                >
                  <option value="0">Please select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

              <div
                [ngClass]="{'has-error': hasValidationError('review')}"
                class="form-group"
              >
                <label class="control-label">Review</label>
                <textarea
                  formControlName="review"
                  class="form-control" placeholder="Your detailed review"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary btn-lg full-width">Post your Review</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<div
  [style.display]="!isModalVisible ? 'none' : 'block'"
  class="modal-backdrop fade show"
></div>
